<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff94b852;
            margin: 30px 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }

        h2 {
            color: rgba(219, 105, 122, 0.819);
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: rgba(219, 105, 122, 0.819);
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .nav-tabs .nav-link {
            color: rgba(219, 105, 122, 0.819);
        }

        .nav-tabs .nav-link.active {
            color: white;
            background-color: rgba(219, 105, 122, 0.819);
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Login & Registration</h2>
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- login -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>

                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>

                    <input type="submit" value="Login">
                </form>
            </div>

            <!-- regis -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" placeholder="Enter your name" required>

                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>

                    <label for="registerPhone">Phone:</label>
                    <!-- <input type="tel" id="registerPhone" placeholder="Enter your phone number" required> -->

                    <input type="text" id="countryCode" placeholder="+62" value="+62" style="width: 50px;">
                    <input type="tel" id="registerPhone" placeholder="Enter your phone number" required style="width: calc(100% - 55px);"><br>
            

                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" placeholder="Enter your password" required>

                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
